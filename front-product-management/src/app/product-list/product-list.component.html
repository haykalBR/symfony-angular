<div class="container">
    <p>
    <button class="btn btn-success" routerLink="/product/new">
       Add Product
    </button>
    <p>
        <div class="row col-sm-12">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">SKU</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Parametres</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products;">
      <th scope="row">{{product.id}}</th>
      <td>{{product.sku}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.amount}}</td>
      <td>
          <i role="button" class="fa fa-trash-o fa-2x" aria-hidden="true"(click)="removeProdcut(product)"></i>&nbsp;
          <i role="button" class="fa fa-pencil fa-2x" aria-hidden="true" (click)="editProduct(product)"></i>&nbsp;
          <i role="button" class="fa fa-eye fa-2x" aria-hidden="true"(click)="singleproduct(product)"></i>
      </td>
    </tr>
  </tbody>
</table>

    </div>

</div>
