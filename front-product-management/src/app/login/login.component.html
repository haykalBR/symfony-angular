<div class=row>
  <div class="col-sm-12">

  		<div class="form-group">
  			<label>Login</label>
  			<input type="text" name="" class="form-control" #login>
  		</div>
  			<div class="form-group">
  			<label>Password</label>
  		<input type="password" name="" class="form-control" #password>

  		</div>
  				<div class="form-group">
  					<div class="alert alert-danger fade in" *ngIf="errors">
  						Please verify your information!
  					</div>
  		<button type="button" class="btn btn-primary" (click)="postLogin(login.value, password.value)">Login</button>
  		</div>


  		
  	
  </div>

</div>
